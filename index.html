<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.css" />
    <link href="https://fonts.googleapis.com/css?family=Shrikhand&display=swap" rel="stylesheet">
    <title>JavaSkipClass</title>
</head>
<body>
<div id="root"></div>
<script src ="data.js"></script>
<script src="render.js" type="module"></script>
<section class="section has-background-primary" >
    <div class="container">
            <div class="column">
                <h1 class="title has-text-white">Login</h1>
                <form>
                    <div class="field">
                        <label class="label">Username</label>
                        <div class="control">
                            <input class="input" type="text" id = "username" placeholder="Username" name="username" required>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Password</label>
                        <div class="control">
                            <input class="input" type="password" id = "password" placeholder="password" required>
                        </div>
                    </div>

                    <div class="field">
                        <div class="control">
                            <input class="button is-dark" id = "loginbutton" type="submit" onclick="login()"/>
                        </div>
                    </div>
                    <div class="field">
                            <div class="control">
                                <input class="button is-light" value = "Create New Account" id = "signupbutton" type="submit" onclick="window.location.href = 'link to signup site';"/>
                            </div>
                        </div>
                </form>
            </div>
        
    </div>
</section>
</body>
</html>
